sonar.projectKey=<get this value from SonarCloud project dashboard>
sonar.projectName=twilio-php
sonar.organization=twilio

sonar.sources=src/Twilio/
# Exclude any auto-generated source code
sonar.exclusions=src/Twilio/Rest/**/*
sonar.tests=tests/Twilio/
# Exclude any auto-generated integration tests
sonar.test.exclusions=tests/Twilio/Integration/**/*Test.php

# For Code Coverage analysis
sonar.php.coverage.reportPaths=coverage/cov.info
# Exclude auto-generated code from coverage analysis
sonar.coverage.exclusions=src/Twilio/Rest/**/*
